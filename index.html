<!DOCTYPE html>
<html>
<head>
	<title>CardDungeon</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="estilo.css"/>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="codigo.js"></script>
</head>
<body>
	<div class="content">
		<div class="deckPlace">
			<span class="baseCarta"></span>
			<span class="baseCartaCemiterio"></span>
			
		</div>
		<div class="stage">
			<div class="showtitle"></div>

			<div class="showText"></div>
			<div class="heroBar">
				<div class="barL">
					<span class="nome">Heroi</span>
					<span class="classe">Classe do Heroi</span>
				</div>
				<div class="barR">
            		<span class="forca"><img src="./img/forca.svg" alt="Força" /><span class="valor"></span></span>
            		<span class="habilidade"><img src="./img/habilidade.svg" alt="Força" /><span class="valor"></span></span>
            		<span class="resistencia"><img src="./img/armadura.svg" alt="Força" /><span class="valor"></span></span>
            		<span class="pv"><img src="./img/resistencia.svg" alt="Força" /><span class="valor"></span></span>
            		<!-- <span class="poderDeFogo"><img src="./img/poderDeFogo.svg" alt="Força" /><span class="valor"></span></span> -->
            	</div>
			</div>
			<div class="showBts"></div>

		</div>
	</div>
	
</body>
</html>
